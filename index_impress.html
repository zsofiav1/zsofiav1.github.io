    <div id="impress">
        <!-- Base -->
        <div id="home" class="step home" data-x="0" data-y="0" data-z="-100" data-rotate-y="0" data-rotate-z="0" data-rotate-order="yzx">
            <script>
                var divs = document.querySelectorAll("div#home");
                for (var i = 0; i < divs.length; i++) {
                    var div = divs[i];
                    var rect = div.getBoundingClientRect();
                    var x = rect.left;
                    var y = rect.top;
                    var width = rect.width;
                    var height = rect.height;
                    var radius = 10;
                    var color = "red";
                    var opacity = 1;
                    var strokeWidth = 2;
                    var strokeColor = "black";
                    var strokeOpacity = 1;
                    var svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
                    svg.setAttribute("width", width);
                    svg.setAttribute("height", height);
                    svg.setAttribute("style", "position: absolute; left: " + x + "px; top: " + y + "px;");
                    var circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                    circle.setAttribute("cx", radius);
                    circle.setAttribute("cy", radius);
                    circle.setAttribute("r", radius);
                    circle.setAttribute("fill", color);
                    circle.setAttribute("fill-opacity", opacity);
                    circle.setAttribute("stroke", strokeColor);
                    circle.setAttribute("stroke-opacity", strokeOpacity);
                    circle.setAttribute("stroke-width", strokeWidth);
                    circle.setAttribute("id", "home");
                    svg.appendChild(circle);
                    var circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                    circle.setAttribute("cx", width - radius);
                    circle.setAttribute("cy", radius);
                    circle.setAttribute("r", radius);
                    circle.setAttribute("fill", color);
                    circle.setAttribute("fill-opacity", opacity);
                    circle.setAttribute("stroke", strokeColor);
                    circle.setAttribute("stroke-opacity", strokeOpacity);
                    circle.setAttribute("stroke-width", strokeWidth);
                    circle.setAttribute("id", "home");
                    svg.appendChild(circle);
                    var circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                    circle.setAttribute("cx", radius);
                    circle.setAttribute("cy", height - radius);
                    circle.setAttribute("r", radius);
                    circle.setAttribute("fill", color);
                    circle.setAttribute("fill-opacity", opacity);
                    circle.setAttribute("stroke", strokeColor);
                    circle.setAttribute("stroke-opacity", strokeOpacity);
                    circle.setAttribute("stroke-width", strokeWidth);
                    circle.setAttribute("id", "home");
                    svg.appendChild(circle);
                    var circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                    circle.setAttribute("cx", width - radius);
                    circle.setAttribute("cy", height - radius);
                    circle.setAttribute("r", radius);
                    circle.setAttribute("fill", color);
                    circle.setAttribute("fill-opacity", opacity);
                    circle.setAttribute("stroke", strokeColor);
                    circle.setAttribute("stroke-opacity", strokeOpacity);
                    circle.setAttribute("stroke-width", strokeWidth);
                    circle.setAttribute("id", "home");
                    svg.appendChild(circle);
                    div.appendChild(svg);
                }
            </script>
            <div class="home">
                <h1>Home</h1>
                <h2>Hello impress presentation tool</h2>
            </div>
        </div>
