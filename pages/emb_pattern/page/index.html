    <style>

        .grid-canvas-container {
            align-items: center;
            justify-content: center;
        }
        .grid-container {
            display: grid;
            gap: 10px;
            justify-content: center;
            align-items: center;
            position: absolute;
            z-index: 1;
        }
        .grid-item {
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .point {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: black;
        }
        canvas {
            position: relative;
            top: 0;
            left: 0;
            z-index: 0; /* Place canvas behind other elements */
            pointer-events: none; /* Allow mouse events to pass through to elements below */
        }
        /* Additional styles for controls */
        .controls {
            margin-bottom: 10px;
        }
    </style>
