<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/pyodide/v0.18.1/full/pyodide.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Line Drawing Grid</title>
    <style>
        .grid-container {
            display: grid;
            gap: 10px;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1;
        }
        .grid-item {
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .point {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: black;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0; /* Place canvas behind other elements */
            pointer-events: none; /* Allow mouse events to pass through to elements below */
        }
        /* Additional styles for controls */
        .controls {
            margin-bottom: 10px;
        }
    </style>
    
    
</head>
<body>
    <div class="controls">
        <label for="width-slider">Grid Width:</label>
        <input type="range" id="width-slider" min="1" max="8" value="3">
        <label for="height-slider">Grid Height:</label>
        <input type="range" id="height-slider" min="1" max="8" value="3">
        <button id="reset-button">Reset</button>
    </div>
    
    <div class="grid-container" id="grid"></div>
    <canvas id="line-canvas"></canvas>    
    

    <p>Clicked Coordinates: <span id="coordinates"></span></p>
    <button id="run-python">Run Python Code</button>
    <pre id="output"></pre>
    <script type= "module" src="script.js?v=1.1"></script>
    
</body>
</html>
