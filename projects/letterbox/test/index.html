<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Shape Creator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <label for="sidesSlider">Number of sides (3-10): </label>
        <input type="range" id="sidesSlider" min="3" max="10" value="3">
        <span id="sidesValue">3</span>
    </div>
    <div>
        <label for="lettersSlider">Letters per side: </label>
        <input type="range" id="lettersSlider" min="1" max="8" value="1">
        <span id="lettersValue">1</span>
    </div>
    <div id="shapeContainer"></div>
    <script src="script.js"></script>
</body>
</html>
