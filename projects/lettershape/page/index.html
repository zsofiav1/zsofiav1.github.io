<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Shape Creator</title>
    <!-- <link rel="stylesheet" type="text/css" href="style.css?v=1.1"> -->
</head>
<body>
    <label for="sides-slider">Number of Sides:</label>
    <input type="range" id="sides-slider" min="3" max="10" value="4" step="1">
    <label for="inputs-slider">Number of Inputs:</label>
    <input type="range" id="inputs-slider" min="1" max="10" value="3" step="1">
    <button id="run-button">Run</button>
    <div id="output"></div>
    <div class="polygon"
            id="polygon"
            data-num-inputs="3"
            data-sides="4"
            data-radius="40"
            data-border-thickness="0.5"
            data-body-color="lightblue"
            data-border-color="blue">
    </div>
    <script type="module" src="./script.js?v=1.0"></script>
</body>
</html>
